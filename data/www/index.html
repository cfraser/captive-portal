<html>
    <head></head>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <div class='wrapper'>
        <div class='header'>
            Network
        </div>
        <div class='row'>
            <div class='caption'>SSID:</div>
            <div class='input'><input style="width: 100%" onchange='updateConfig("ssid", this.value);'/></div>
        </div>
        <div class='row'>
            <div class='caption'>Password:</div>
            <div class='input'><input style="width: 100%" onchange='updateConfig("password", this.value);'/></div>
        </div>
        <div class='row'>
            <div class='caption'>Host Name:</div>
            <div class='input'><input style="width: 100%"  onchange='updateConfig("hostname", this.value);'/></div>
        </div>
        <div class='row'>
            <div class='caption'>mDNS:</div>
            <div class='input'><input style="width: 100%"  onchange='updateConfig("mdns", this.value);'/></div>
        </div>
        <div class='row'>
            <div class='button'>
                <button onclick='submitConfig()'>Submit</button>
            </div>
        </div>
    </div>
</html>
